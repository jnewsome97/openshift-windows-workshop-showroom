site:
  title: Windows Containers on OpenShift
  url: http://localhost:8080
  start_page: windows-containers::index.adoc

content:
  sources:
  - url: ./
    start_path: content
    branches: HEAD

ui:
  bundle:
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/v0.0.1/ui-bundle.zip
    snapshot: true
  supplemental_files:
  - path: ui.yml
    contents: |
      static_files:
      - .nojekyll
  - path: css/custom.css
    contents: |
      /* Hide version selector since we only have one version */
      .navbar-end .navbar-item.version-menu-toggle {
        display: none;
      }
      .page-versions {
        display: none;
      }

output:
  dir: ./public
